<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="invertedList"></pre>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const invertedList = document.getElementById('invertedList')
        invertedList.innerHTML = "Loading ..."
        axios.get('http://127.0.0.1:5000').then(response => {
            const data = JSON.parse(response.data);
            invertedList.innerHTML = JSON.stringify(data,undefined,2)
        })
        axios.post('http://127.0.0.1:5000/search', {query: "است"}).then(response => {
            console.log(response.data);
        })
    </script>
</body>
</html>
